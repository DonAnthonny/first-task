<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
  </head>
  <body>
    <h2>WebSocket Test</h2>
    <button onclick="register()">ðŸ”” Register Provider</button>
    <button onclick="sendRequest()">ðŸ“¦ Send Service Request</button>
    <pre id="log"></pre>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
      const log = (msg) => {
        document.getElementById("log").textContent += msg + "\n";
      };

      const socket = io("http://localhost:5000");

      socket.on("connect", () => {
        log("âœ… Connected to WebSocket server");
      });

      socket.on("disconnect", () => {
        log("âŒ Disconnected from WebSocket server");
      });

      socket.on("notify_new_request", (data) => {
        log("ðŸ“¢ New Request Near You: " + JSON.stringify(data));
      });

      function register() {
        socket.emit("register_provider", {
          id: "provider123",
          lat: 35.7,
          lng: 51.4,
        });
        log("ðŸŸ¢ Provider registered");
      }

      function sendRequest() {
        socket.emit("new_service_request", {
          lat: 35.7001,
          lng: 51.4001,
        });
        log("ðŸ“¨ Sent service request");
      }
    </script>
  </body>
</html>
